<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="styleSheet"  th:href="@{css/header.css}" />
<script>
    $(function () {
        var currentPage = $("#currentPage").val();
        if(currentPage === "1"){
            $("#clockIn").removeClass("focus");
            $("#travelReport").addClass("focus");
            $("#publicMessage").addClass("focus");
            $("#stuInfo").addClass("focus");
        }else if(currentPage === "2"){
            $("#clockIn").addClass("focus");
            $("#travelReport").removeClass("focus");
            $("#publicMessage").addClass("focus");
            $("#stuInfo").addClass("focus");
        }else if(currentPage === "3"){
            $("#clockIn").addClass("focus");
            $("#travelReport").addClass("focus");
            $("#publicMessage").removeClass("focus");
            $("#stuInfo").addClass("focus");
        }else if(currentPage === "4"){
            $("#clockIn").addClass("focus");
            $("#travelReport").addClass("focus");
            $("#publicMessage").addClass("focus");
            $("#stuInfo").removeClass("focus");
        }
    })
</script>
<input type="hidden" th:value="${session.identity}" id="identity" />
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="@{/clockIn}" target="_self" id="clockIn" >学生打卡</a>
                    </li>
                    <li>
                        <a th:href="@{/travelReport}" target="_self" id="travelReport" >出行报备</a>
                    </li>
                    <li>
                        <a th:href="@{/publicMessage}" target="_self" id="publicMessage" >信息发布</a>
                    </li>
                    <li>
                        <a th:href="@{/stuInfo}" target="_self" id="stuInfo">学生信息</a>
                    </li>

                    <li style="margin-left: 700px">
                        <button  class="btn btn-default dropdown-toggle slideAdmin" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span th:text="${session.identity == 0 ? '管理员' : '辅导员'}"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu slideAdminLi" aria-labelledby="dropdownMenu1">
                            <li><a th:href="@{/modifyPass}">修改密码</a></li>
                            <li><a th:href="@{/exitLogin}">退出登录</a></li>
                            <li><a th:href="@{/aboutUs}">关于我们</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </div>

</html>
