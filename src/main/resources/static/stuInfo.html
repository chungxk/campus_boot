<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学生信息</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/frame.html"></div>
<!-- 判断当前页面 -->
<input type="hidden" id="currentPage" value="4">
<!-- 账号添加 -->
<div class="modal fade" id="addCountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form id="addCountForm" class="form-horizontal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addStuCountTitle">添加学生账号</h4>
                </div>
                <div class="modal-body">
                <span style="color: red;">*请输入新生的起始长账号和结束长账号，范围在50号以内</span>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">起始账号:</label>
                        <div class="col-sm-9">
                            <input type="text" name="startUsername" class="form-control-static" id="startUsername" />
                            <span class="help-block"></span>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">结束账号:</label>
                        <div class="col-sm-9">
                            <input type="text" name="endUsername" class="form-control-static" id="endUsername" />
                            <span class="help-block"></span>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="addCountShut">关闭</button>
                    <button type="button" class="btn btn-primary" id="addCount_btn">添加</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 学生修改 -->
<div class="modal fade" id="empUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">学生信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="stuInfo">

                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">学生号：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="username" id="username" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">学生姓名：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="name" id="name" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-9">
                            <input type="radio" name="gender" gender="1" class="showGender" value="1">男
                            <input type="radio" name="gender" gender="0" class="showGender" value="0">女
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="stuClass" class="col-sm-3 control-label">所在班级：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="stuClass" id="stuClass" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">学生宿舍：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="dormitory" id="dormitory" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="schoolYear" class="col-sm-3 control-label">入学年份：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="schoolYear" id="schoolYear" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">所在学院：</label>
                        <div class="col-sm-9">
                            <select class="form-control-static" name="secondaryCollege" id="secondaryCollege" >
                                <option secondary="1" class="showSecondary" name="secondaryCollege" value="1">智能制造学院</option>
                                <option secondary="2" class="showSecondary" name="secondaryCollege" value="2">经济与金融学院</option>
                                <option secondary="3" class="showSecondary" name="secondaryCollege" value="3">管理学院</option>
                                <option secondary="4" class="showSecondary" name="secondaryCollege" value="4">会计学院</option>
                                <option secondary="5" class="showSecondary" name="secondaryCollege" value="5">外语学院</option>
                                <option secondary="6" class="showSecondary" name="secondaryCollege" value="6">音乐学院</option>
                                <option secondary="7" class="showSecondary" name="secondaryCollege" value="7">艺术学院</option>
                            </select>
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="phone" id="phone" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">辅导员：</label>
                        <div class="col-sm-9">
                            <input class="form-control-static" name="teacher" id="teacher" />
                            <span class="help-block" style="margin: 0;">&nbsp;</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="emp_update_btn">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 搭建显示页面 -->
<div class="container clockIn" style="margin-top: 50px">
    <!-- 标题 -->
    <div class="row">
        <div class="col-md-12">
            <h1>学生信息</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- 条件 -->
            <div class="form-horizontal">

                <table class="table">
                    <tr>
                        <td style="padding-top: 15px">
                            <label>姓名查询：</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" style="width: 135px" id="sName" placeholder="请输入学生姓名"/>
                        </td>
                        <td style="padding-top: 15px">
                            <label>学生学号：</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" style="width: 135px" id="sId" placeholder="请输入学生学号"/>
                        </td>
                        <td style="padding-top: 15px">
                            <label>二级学院筛选：</label>
                        </td>
                        <td>
                            <select id="SSelect" style="height: 34px;width: 135px">

                            </select>
                        </td>
                        <td style="padding-top: 15px">
                            <label>状态：</label>
                        </td>
                        <td>
                            <select id="status" style="height: 34px;width: 135px">
                                <option value="1" selected="selected">已注册</option>
                                <option value="0">未注册</option>
                                <option value="-1">全部</option>

                            </select>
                        </td>

                        <td>
                            <button  class="btn btn-primary" id="search">检索</button>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>

    <!-- 显示表格数据 -->
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <table class="table table-hover" id="emps_table">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>宿舍</th>
                    <th>二级学院</th>
                    <th>手机号</th>
                    <th><button class="btn btn-primary" id="addCountBtn">批量添加账号</button></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 显示分页信息 -->
    <div class="row">
        <!-- 分页文字信息 -->
        <div class="col-md-6" id="record">

        </div>
        <!-- 分页条信息 -->
        <div class="col-md-6" id="pages">
            <nav aria-label="Page navigation">

            </nav>
        </div>
    </div>
</div>
<script type="text/javascript">
    var lastPage, currentPage;
    var readyName,readyId,readySecondary,readyStatus;
    $(function () {
        readyName = $("#sName").val();
        readyId = $("#sId").val();
        readySecondary = $("#SSelect").val();
        readyStatus = $("#status").val();

        toPage(1, readyName, readyId, readySecondary, readyStatus);

        /*更新按钮内容更新学生信息*/
        $("#emp_update_btn").click(function () {

            var phoneReg = /^1[3456789]\d{9}$/;
            var phone = $("#phone").val();
            if(!(phoneReg.test(phone))){
                checkMsg("#phone", "error", "手机号码格式不正确！");
                return false;
            }

            if(!(/^(201[6-9]|202[0-3])$/).test($("#schoolYear").val())){
                checkMsg("#schoolYear", "error", "请输入2016-2023内的年份");
                return false;
            }

            $.ajax({
                url: "/updateStu",
                dataType:"json",
                contentType : "application/json;charset=UTF-8",
                data : JSON.stringify({
                    username : $("#username").val(),
                    name : $("#name").val(),
                    gender : $(':radio[name="gender"]:checked').val(),
                    stuClass : $("#stuClass").val(),
                    dormitory : $("#dormitory").val(),
                    schoolYear : $("#schoolYear").val(),
                    secondaryCollege : $("#secondaryCollege").val(),
                    phone : $("#phone").val(),
                    teacher : $("#teacher").val()
                }),
                type: "POST",
                success: function (result) {
                    if(result.code == 100){
                        alert("更新成功！");
                        $("#empUpdateModal").modal('hide');
                        window.location.reload();
                    }else if(result.code == 200){
                        alert("更新失败，请重新再试！")
                    }

                }
            })
        });

        /*批量添加学生账号*/
        $("#addCount_btn").click(function () {
            addStuCount();
        });

        /*function reset_form(ele) {
            $(ele)[0].reset();
            $(ele).find("*").removeClass("has-error has-success");
            $(ele).find(".help-block").text("");
        }*/

        /*$("#emp_add_modal_btn").click(function () {
            reset_form("#empAddModal form");
            getDept("#dept_add_select");
            $("#empAddModal").modal({backdrop: "static"});
        });*/

        /*得到部门名*/
        function getStuInfo(ele) {
            $(ele).empty();
            /*$.ajax({
                url: "/depts",
                type: "GET",
                success: function (result) {
                    $.each(result.extend.depts, function () {
                        $(ele).append($("<option></option>").attr("value", this.deptId).append(this.deptName))
                    })
                }
            });*/
        }

        /*编辑框回显信息*/
        $(document).on("click", ".edit-btn", function () {
            getStu($(this).attr("edit-id"));

            $("#emp_update_btn").attr("edit-id", $(this).attr("edit-id"));
            getStuInfo("#dept_update_select");
            var isAdmin = $("#identity").val();
            if(!isAdmin){
                $("#username").attr("disabled", "disabled");
                $("#schoolYear").attr("disabled", "disabled");
            }

            $("#empUpdateModal").modal({backdrop: "static"});
        });

        /*编辑框回显信息*/
        $(document).on("click", "#addCountBtn", function () {
            //getStu($(this).attr("edit-id"));

            $("#emp_update_btn").attr("edit-id", $(this).attr("edit-id"));
            getStuInfo("#dept_update_select");
            $("#addCountModal").modal({backdrop: "static"});
        });

        function getStu(id) {
            $.ajax({
                url: "/stu/" + id,
                type: "GET",
                success: function (result) {
                    var stuData = result.extend.stu;
                    $("#username").val(stuData.username);
                    $("#name").val(stuData.name);
                    $("#stuClass").val(stuData.stuClass);
                    var gender = stuData.gender == 1 ? 0 : 1;
                    $(".showGender").eq(gender).attr("checked","checked");
                    $("#dormitory").val(stuData.dormitory);
                    $("#schoolYear").val(stuData.schoolYear);
                    var selectName = stuData.secondaryName.sid;
                    $("#secondaryCollege").find(".showSecondary").eq(selectName - 1).attr("selected", "selected");
                    $("#phone").val(stuData.phone);
                    $("#teacher").val(stuData.teacher);
                }
            })
        }

        /*删除学生信息*/
        $(document).on("click", ".delete-btn", function () {
            var stuName = $(this).parents("tr").find("td:eq(1)").text();
            if (confirm("你确定要删除 [" + stuName + "] 的个人信息吗？")) {
                $.ajax({
                    url: "/delStu",
                    dataType:"json",
                    contentType : "application/json;charset=UTF-8",
                    data : JSON.stringify({
                        id : $(this).attr("del-id"),
                    }),
                    type: "post",
                    success: function (result) {
                        alert("删除成功！");
                        window.location.reload();
                    }
                })
            }
        });
        secondarySelect();
    });

    function checkMsg(ele, status, msg) {
        $(ele).parent().removeClass("has-success has-error");
        $(ele).next("span").text("");
        if ("success" === status) {
            $(ele).parent().addClass("has-success");
            $(ele).next("span").text(msg);
        } else if ("error" === status) {
            $(ele).parent().addClass("has-error");
            $(ele).next("span").text(msg);
        }

    }

    function addStuCount(){
        var startUsername = $("#startUsername").val();
        var endUsername = $("#endUsername").val();
        var usernameReg = /^2(01[6-9]|02[0-3])\d{8}$/;

        if (!usernameReg.test(startUsername)) {
            checkMsg("#startUsername", "error", "学生号码格式有误！");
            return false;
        } else {
            checkMsg("#endUsername", "success", "");

        }if (!usernameReg.test(endUsername)) {
            checkMsg("#endUsername", "error", "学生号码格式有误！");
            return false;
        } else {
            checkMsg("#endUsername", "success", "");
        }

        if(endUsername - startUsername > 60){
            checkMsg("#endUsername", "error", "输入的起始账号跨度过大，请检查后再点击添加！");
            return false;
        }else{
            checkMsg("#endUsername", "success", "");
        }

        if(endUsername < startUsername){
            checkMsg("#endUsername", "error", "输入的开始账号大于结束账号");
            return false;
        }else{
            checkMsg("#endUsername", "success", "");
        }

        $.ajax({
            url: "/addStu",
            data: $("#addCountForm").serialize(),
            type: "PUT",
            success: function (result) {
                var successItem = result.extend.successItem;
                var totalItem = endUsername - startUsername + 1;
                var failItem = totalItem - successItem;
                alert("处理成功！本次添加总数为：" + totalItem + "，成功条数为：" + successItem + "，失败条数为：" + failItem + "。")
                toPage(currentPage, readyName, readyId, readySecondary, readyStatus);
                $("#addCountShut").trigger("click");
                toPage(1, readyName, readyId, readySecondary, readyStatus)
            }
        })
    }


    function toPage(pn, name, id, secondary, status) {
        $.ajax({
            url: "/stus",
            data: "pn=" + pn + "&name=" + name + "&id=" + id + "&secondary=" + secondary + "&status=" + status,
            type: "GET",
            success: function (result) {
                build_emps_tables(result);

                build_pages_record(result);

                build_pages_nav(result);
            }

        })
    }

    function build_emps_tables(result) {
        $("#emps_table tbody").empty();

        var stus = result.extend.pageInfo.list;
        $.each(stus, function (index, item) {
            var stuIdTd = $("<td></td>").append(item.username);
            var stuNameTd = $("<td></td>").append(item.name);
            var genderTd = $("<td></td>").append(item.gender == "1" ? "男" : "女");
            var dormTd = $("<td></td>").append(item.dormitory);
            var secondaryNameTd = $("<td></td>").append(item.secondaryName.secondaryCollegeName);
            var phoneTd = $("<td></td>").append(item.phone)

            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit-btn").append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("查看");
            var deleteBtn = $("<button></button>").addClass("btn btn-danger btn-sm delete-btn").append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");

            editBtn.attr("edit-id", item.username);
            deleteBtn.attr("del-id", item.username);

            var btn = $("<td></td>").append(editBtn).append(" ").append(deleteBtn);

            $("<tr></tr>").append(stuIdTd).append(stuNameTd).append(genderTd).append(dormTd).append(secondaryNameTd).append(phoneTd).append(btn).appendTo("#emps_table tbody");
        })
    }

    function build_pages_record(result) {

        $("#record").empty();
        var page_Num = result.extend.pageInfo.pageNum;
        var page_P = result.extend.pageInfo.pages;
        var pages_Total = result.extend.pageInfo.total;

        $("#record").append("当前第" + page_Num + "页，总共" + page_P + "页，总共" + pages_Total + "条记录")
        lastPage = pages_Total;
        currentPage = result.extend.pageInfo.pageNum;
    }

    function build_pages_nav(result) {
        $("#pages nav").empty();
        readyName = $("#sName").val();
        readyId = $("#sId").val();
        readySecondary = $("#SSelect").val();
        readyStatus = $("#status").val();
        var ui = $("<ui></ui>").addClass("pagination");
        var firstPageLi = $("<li></li>").append($("<a></a>").attr("href", "#").append("首页"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        if (!result.extend.pageInfo.hasPreviousPage) {
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        } else {
            firstPageLi.click(function () {
                toPage(1, readyName, readyId, readySecondary, readyStatus);
            })
            prePageLi.click(function () {
                toPage(result.extend.pageInfo.pageNum - 1, readyName, readyId, readySecondary, readyStatus)
            })
        }
        var nav = ui.append(firstPageLi).append(prePageLi)
        $.each(result.extend.pageInfo.navigatepageNums, function (index, item) {
            var pages = $("<li></li>").append($("<a></a>").attr("href", "#").append(item));
            if (result.extend.pageInfo.pageNum == item) {
                pages.addClass("active");
            }
            pages.click(function () {
                toPage(item, readyName, readyId, readySecondary, readyStatus);
            })

            nav.append(pages)
        })
        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").attr("href", "#").append("末页"));
        if (!result.extend.pageInfo.hasNextPage) {
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        } else {
            nextPageLi.click(function () {
                toPage(result.extend.pageInfo.pageNum + 1, readyName, readyId, readySecondary, readyStatus)
            })
            lastPageLi.click(function () {
                toPage(result.extend.pageInfo.pages, readyName, readyId, readySecondary, readyStatus)
            })
        }
        nav.append(nextPageLi).append(lastPageLi).appendTo("#pages nav");
    }

    /*二级学院下拉框函数*/
    function secondarySelect(){
        $.ajax({
            url: '/secondary',
            dataType: 'JSON',
            type: 'GET',
            success: function(result){
                var select = "<option value=\"-1\">-请选择二级学院-</option></br>";

                for(var i = 0; i < result.extend.info.length; i ++){
                    select += "<option value='" + result.extend.info[i].sid + "'>" + result.extend.info[i].secondaryCollegeName + "</option></br>";
                }
                $("#SSelect").append(select);
            }
        })
    }

    /*条件查询*/
    $("#search").click(function () {
        var name = $("#sName").val();
        var id = $("#sId").val();
        var secondary = $("#SSelect").val();
        var status = $("#status").val();

        toPage(1, name, id, secondary, status);
    })
</script>
</body>
